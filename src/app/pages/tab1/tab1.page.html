<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Noticias de Samuel
    </ion-title>
  </ion-toolbar>

  

</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="language"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

      <ion-fab-button (click)="onClick('ar')">ARG</ion-fab-button>
      <ion-fab-button (click)="onClick('mx')">MEX</ion-fab-button>
      <ion-fab-button (click)="onClick('cu')">CUB</ion-fab-button>
      <ion-fab-button (click)="onClick('jp')">JAP</ion-fab-button>
      <ion-fab-button (click)="onClick('us')">USA</ion-fab-button>
      <ion-fab-button (click)="onClick('ie')">IRE</ion-fab-button>
      <ion-fab-button (click)="onClick('gb')">GRB</ion-fab-button>

    </ion-fab-list>

  </ion-fab>

<app-noticias [noticias]="noticias"></app-noticias>

<ion-infinite-scroll threshold="25%"
                     position="bottom"
                     (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando informaciÃ³n...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
  
</ion-content>
